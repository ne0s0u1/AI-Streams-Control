<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Scheduler 控制台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #9d4edd;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #1f1f2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(157, 78, 221, 0.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #7209b7, #560bad);
      color: #fff;
      transition: 0.3s;
      margin-left: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2a2a40;
    }
    tr:hover {
      background: #33334d;
    }
    pre {
      background: #222;
      color: #0ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 20px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    .date-group {
      margin-bottom: 15px;
    }
  </style>
  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Scheduler 控制台</h1>

    <div class="input-group">
      <label for="accountCount">生成账号数量:</label>
      <input type="number" id="accountCount" placeholder="例如：100">
      <button onclick="generateAccounts()">生成账号</button>
    </div>
    <div id="generateResult" style="margin-top:10px; color:#0f0;"></div>

    <div class="date-group">
      <label for="statsDate">选择日期:</label>
      <input type="date" id="statsDate">
      <button onclick="getStats()">查看每日统计</button>
      <button onclick="getMonthly()">查看本月累计</button>
    </div>

    <!-- 总播放量 -->
    <div id="totalBox" style="margin:15px 0; font-size:18px; color:#0f0; font-weight:bold;"></div>

    <!-- 图表容器 -->
    <canvas id="statsChart" style="display:none;" height="120"></canvas>

    <!-- 表格容器 -->
    <div id="tableContainer"></div>

    <!-- JSON 输出 -->
    <pre id="output" style="display:none;"></pre>
  </div>

  <script>
    const API_BASE = "https://api.aistreams.online";
    let statsChart = null;

    // 默认设置日期选择器为今天
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("statsDate").value = today;
    };

    async function generateAccounts() {
      const count = document.getElementById("accountCount").value;
      if (!count || count <= 0) {
        alert("请输入有效的账号数量");
        return;
      }
    
      try {
        const res = await fetch(`${API_BASE}/generate-accounts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ n: parseInt(count) })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("generateResult").innerText =
            `✅ 已生成 ${data.count} 个账号`;
        } else {
          document.getElementById("generateResult").innerText = "❌ 生成失败";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("generateResult").innerText = "❌ 请求失败: " + err.message;
      }
    }

    async function getStats() {
      const date = document.getElementById("statsDate").value;
      const url = date ? `${API_BASE}/stats?date=${date}` : `${API_BASE}/stats`;
      const res = await fetch(url);
      const json = await res.json();
      renderStats(json, "daily");
    }

    async function getMonthly() {
      const res = await fetch(`${API_BASE}/stats`);
      const json = await res.json();
      renderStats(json, "monthly");
    }

    function renderStats(data, mode) {
      const container = document.getElementById("tableContainer");
      const totalBox = document.getElementById("totalBox");

      // 排序账号
      const accounts = Object.entries(data.perAccount)
        .filter(([account]) => account !== "undefined")
        .sort(([a], [b]) => a.localeCompare(b, 'zh', { numeric: true }));

      let html = `
        <h2>统计数据</h2>
        <table>
          <thead>
            <tr>
              <th>账号ID</th>
              ${mode === "daily" ? "<th>今日播放</th>" : ""}
              <th>本月累计</th>
            </tr>
          </thead>
          <tbody>
      `;

      const labels = [];
      const monthValues = [];
      let totalMonth = 0;
      let totalDaily = 0;

      accounts.forEach(([account, stats]) => {
        html += `<tr><td>${account}</td>`;
        if (mode === "daily") {
          html += `<td>${stats.daily_done ?? "-"}</td>`;
          totalDaily += stats.daily_done ?? 0;
        }
        html += `<td>${stats.month_to_date}</td></tr>`;

        labels.push(account);
        monthValues.push(stats.month_to_date);
        totalMonth += stats.month_to_date;
      });

      html += "</tbody></table>";
      container.innerHTML = html;

      // 总播放量放上面
      totalBox.innerHTML = mode === "daily"
        ? `今日总播放量: <strong>${totalDaily}</strong> | 本月累计总播放量: <strong>${totalMonth}</strong>`
        : `本月累计总播放量: <strong>${totalMonth}</strong>`;

      // 绘制图表
      const ctx = document.getElementById("statsChart");
      ctx.style.display = "block";
      if (statsChart) statsChart.destroy();

      statsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '本月累计播放量',
            data: monthValues,
            backgroundColor: '#9d4edd'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#eee' } } },
          scales: {
            x: { ticks: { color: '#eee' } },
            y: { ticks: { color: '#eee' } }
          }
        }
      });

      document.getElementById("output").style.display = "none";
    }

    function showJSON(data) {
      document.getElementById("tableContainer").innerHTML = "";
      document.getElementById("statsChart").style.display = "none";
      const pre = document.getElementById("output");
      pre.style.display = "block";
      pre.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
