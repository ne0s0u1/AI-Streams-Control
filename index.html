<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Scheduler 控制台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #9d4edd;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #1f1f2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(157, 78, 221, 0.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #7209b7, #560bad);
      color: #fff;
      transition: 0.3s;
      margin-right: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2a2a40;
    }
    tr:hover {
      background: #33334d;
    }
    pre {
      background: #222;
      color: #0ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 20px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Scheduler 控制台</h1>

    <div class="input-group">
      <label for="accountCount">生成账号数量:</label>
      <input type="number" id="accountCount" placeholder="例如：100">
      <button onclick="generateAccounts()">生成账号</button>
    </div>

    <div id="generateResult" style="margin-top:10px; color:#0f0;"></div>

    <div style="margin-bottom:15px;">
      <button onclick="getOneSchedule()">获取单个日程(API测试按钮)</button>
      <button onclick="getStats()">查看统计</button>
    </div>

    <!-- 图表容器 -->
    <canvas id="statsChart" style="display:none;" height="120"></canvas>

    <!-- 表格容器 -->
    <div id="tableContainer"></div>

    <!-- JSON 输出 -->
    <pre id="output" style="display:none;"></pre>
  </div>

  <script>
    const API_BASE = "https://api.aistreams.online";
    let statsChart = null;

    async function getAllSchedules() {
      const res = await fetch(`${API_BASE}/all-schedules`);
      const json = await res.json();
      renderTable(json);
    }

    async function getOneSchedule() {
      const res = await fetch(`${API_BASE}/schedule/user001`);
      const json = await res.json();
      showJSON(json);
    }

    async function getStats() {
      const res = await fetch(`${API_BASE}/stats`);
      const json = await res.json();
      renderStats(json);
    }

    async function sendLog() {
      const res = await fetch(`${API_BASE}/log`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          account_id: "user001",
          song_id: "track123",
          action: "play",
          duration: 200
        })
      });
      const json = await res.json();
      showJSON(json);
    }

    async function generateAccounts() {
      const count = document.getElementById("accountCount").value;
      if (!count || count <= 0) {
        alert("请输入有效的账号数量");
        return;
      }
    
      try {
        const res = await fetch(`${API_BASE}/generate-accounts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ n: parseInt(count) })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("generateResult").innerText =
            `✅ 已生成 ${data.count} 个账号`;
        } else {
          document.getElementById("generateResult").innerText = "❌ 生成失败";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("generateResult").innerText = "❌ 请求失败: " + err.message;
      }
    }

    function renderTable(data) {
      const container = document.getElementById("tableContainer");
      let html = `
        <table>
          <thead>
            <tr>
              <th>账号ID</th>
              <th>日期</th>
              <th>开始时间</th>
              <th>歌单</th>
              <th>歌曲列表</th>
            </tr>
          </thead>
          <tbody>
      `;
      data.forEach(user => {
        user.sessions.forEach(session => {
          const songs = session.actions.map(a => `${a.song} (${a.duration}s${a.skip ? ", skip" : ""})`).join("<br>");
          html += `
            <tr>
              <td>${user.account}</td>
              <td>${user.date}</td>
              <td>${session.start}</td>
              <td>${session.playlist}</td>
              <td>${songs}</td>
            </tr>
          `;
        });
      });
      html += "</tbody></table>";
      container.innerHTML = html;

      document.getElementById("output").style.display = "none";
      document.getElementById("statsChart").style.display = "none";
    }

    function renderStats(data) {
      const container = document.getElementById("tableContainer");
      let html = `
        <h2>统计数据</h2>
        <p>总播放量: <strong>${data.total}</strong></p>
        <table>
          <thead>
            <tr>
              <th>账号ID</th>
              <th>总计</th>
              <th>本月累计</th>
            </tr>
          </thead>
          <tbody>
      `;

      const labels = [];
      const totals = [];

      Object.entries(data.perAccount).forEach(([account, stats]) => {
        if (account === "undefined") return; // 过滤掉 undefined
        html += `
          <tr>
            <td>${account}</td>
            <td>${stats.total}</td>
            <td>${stats.month_to_date}</td>
          </tr>
        `;
        labels.push(account);
        totals.push(stats.total);
      });

      html += "</tbody></table>";
      container.innerHTML = html;

      // 显示图表
      const ctx = document.getElementById("statsChart");
      ctx.style.display = "block";

      if (statsChart) statsChart.destroy(); // 避免重复绘制

      statsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '总计播放量',
            data: totals,
            backgroundColor: '#9d4edd'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#eee' } }
          },
          scales: {
            x: { ticks: { color: '#eee' } },
            y: { ticks: { color: '#eee' } }
          }
        }
      });

      document.getElementById("output").style.display = "none";
    }

    function showJSON(data) {
      document.getElementById("tableContainer").innerHTML = "";
      document.getElementById("statsChart").style.display = "none";
      const pre = document.getElementById("output");
      pre.style.display = "block";
      pre.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
