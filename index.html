<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Scheduler 控制台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #9d4edd;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #1f1f2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(157, 78, 221, 0.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #7209b7, #560bad);
      color: #fff;
      transition: 0.3s;
      margin-left: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2a2a40;
    }
    tr:hover {
      background: #33334d;
    }
    pre {
      background: #222;
      color: #0ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 20px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    .date-group {
      margin-bottom: 15px;
    }
  </style>
  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Scheduler 控制台</h1>

    <div class="input-group">
      <label for="accountCount">生成账号数量:</label>
      <input type="number" id="accountCount" placeholder="例如：100">
      <button onclick="generateAccounts()">生成账号</button>
    </div>
    <div id="generateResult" style="margin-top:10px; color:#0f0;"></div>

    <div class="date-group">
      <label for="statsDate">选择日期:</label>
      <input type="date" id="statsDate">
      <button onclick="getStats()">查看每日统计</button>
      <button onclick="getMonthly()">查看本月累计</button>
    </div>

    <!-- 总播放量 -->
    <div id="totalBox" style="margin:15px 0; font-size:18px; color:#0f0; font-weight:bold;"></div>

    <!-- 图表容器 -->
    <canvas id="statsChart" style="display:none;" height="120"></canvas>

    <!-- 表格容器 -->
    <div id="tableContainer"></div>

    <!-- JSON 输出 -->
    <pre id="output" style="display:none;"></pre>
  </div>

  <script>
    const API_BASE = "https://api.aistreams.online";
    let statsChart = null;

    // 默认设置日期选择器为今天
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("statsDate").value = today;
    };

    async function generateAccounts() {
      const count = document.getElementById("accountCount").value;
      if (!count || count <= 0) {
        alert("请输入有效的账号数量");
        return;
      }
    
      try {
        const res = await fetch(`${API_BASE}/generate-accounts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ n: parseInt(count) })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("generateResult").innerText =
            `✅ 已生成 ${data.count} 个账号`;
        } else {
          document.getElementById("generateResult").innerText = "❌ 生成失败";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("generateResult").innerText = "❌ 请求失败: " + err.message;
      }
    }

    async function getStats() {
      const date = document.getElementById("statsDate").value;
      const res = await fetch(`${API_BASE}/stats`); // 返回完整日志
      const logs = await res.json();
      calculateAndRender(logs, date, "daily");
    }

    async function getMonthly() {
      const res = await fetch(`${API_BASE}/stats`);
      const logs = await res.json();
      calculateAndRender(logs, null, "monthly");
    }

    function calculateAndRender(logs, selectedDate, mode) {
      const totalBox = document.getElementById("totalBox");

      // === 计算每日播放量 ===
      let dailyTotal = 0;
      let dailyByAccount = {};
      if (mode === "daily" && selectedDate) {
        const dailyLogs = logs.filter(l => l.date === selectedDate && l.account);
        dailyLogs.forEach(l => {
          dailyTotal += l.daily_done || 0;
          dailyByAccount[l.account] = l.daily_done || 0;
        });
      }

      // === 计算本月累计（取每个账号的最新记录） ===
      const latestByAccount = {};
      logs.forEach(l => {
        if (!l.account || !l.month_to_date) return;
        if (!latestByAccount[l.account] || new Date(l.date) > new Date(latestByAccount[l.account].date)) {
          latestByAccount[l.account] = l;
        }
      });

      let monthTotal = 0;
      Object.values(latestByAccount).forEach(l => {
        monthTotal += l.month_to_date || 0;
      });

      // 更新UI
      totalBox.innerHTML = mode === "daily"
        ? `今日总播放量: <strong>${dailyTotal}</strong> | 本月累计总播放量: <strong>${monthTotal}</strong>`
        : `本月累计总播放量: <strong>${monthTotal}</strong>`;

      renderTable(dailyByAccount, latestByAccount, mode, selectedDate);
    }

    function renderTable(dailyByAccount, latestByAccount, mode, selectedDate) {
      const container = document.getElementById("tableContainer");

      const accounts = Object.keys(latestByAccount).sort((a, b) =>
        a.localeCompare(b, 'zh', { numeric: true })
      );

      let html = `
        <h2>${mode === "daily" ? selectedDate + " 每日统计" : "本月累计统计"}</h2>
        <table>
          <thead>
            <tr>
              <th>账号ID</th>
              ${mode === "daily" ? "<th>今日播放</th>" : ""}
              <th>本月累计</th>
            </tr>
          </thead>
          <tbody>
      `;

      const labels = [];
      const monthValues = [];

      accounts.forEach(acc => {
        const month = latestByAccount[acc].month_to_date;
        const daily = dailyByAccount[acc] ?? "-";
        html += `<tr><td>${acc}</td>`;
        if (mode === "daily") html += `<td>${daily}</td>`;
        html += `<td>${month}</td></tr>`;

        labels.push(acc);
        monthValues.push(month);
      });

      html += "</tbody></table>";
      container.innerHTML = html;

      // === 图表 ===
      const ctx = document.getElementById("statsChart");
      ctx.style.display = "block";
      if (statsChart) statsChart.destroy();

      statsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '本月累计播放量',
            data: monthValues,
            backgroundColor: '#9d4edd'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#eee' } } },
          scales: {
            x: { ticks: { color: '#eee' } },
            y: { ticks: { color: '#eee' } }
          }
        }
      });
    }
  </script>
</body>
</html>
