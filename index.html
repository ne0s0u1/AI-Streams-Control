<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Scheduler 控制台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #9d4edd;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #1f1f2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(157, 78, 221, 0.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #7209b7, #560bad);
      color: #fff;
      transition: 0.3s;
      margin-right: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
    }
    pre {
      background: #222;
      color: #0ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scheduler 控制台</h1>

    <div style="margin-bottom:15px;">
      <button onclick="getAllSchedules()">获取全部日程</button>
      <button onclick="getOneSchedule()">获取单个日程(user01)</button>
      <button onclick="getStats()">查看统计</button>
      <button onclick="sendLog()">上报日志</button>
    </div>

    <pre id="output">点击按钮测试接口...</pre>
  </div>

  <script>
    const API_BASE = "https://api.aistreams.online";

    async function getAllSchedules() {
      const res = await fetch(`${API_BASE}/all-schedules`);
      const json = await res.json();
      show(json);
    }

    async function getOneSchedule() {
      const res = await fetch(`${API_BASE}/schedule/user01`);
      const json = await res.json();
      show(json);
    }

    async function getStats() {
      const res = await fetch(`${API_BASE}/stats`);
      const json = await res.json();
      show(json);
    }

    async function sendLog() {
      const res = await fetch(`${API_BASE}/log`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          account_id: "user01",
          song_id: "track123",
          action: "play",
          duration: 200
        })
      });
      const json = await res.json();
      show(json);
    }

    function show(data) {
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
